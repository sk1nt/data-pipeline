<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tick Data Pipeline Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Financial Tick Data Pipeline Monitor</h1>
        <div id="last-update">Last updated: <span id="update-time">-</span></div>
    </header>

    <main>
        <section id="services">
            <h2>Service Status</h2>
            <div id="services-grid">

            <h2>Latest Data Sample</h2>
            <div id="data-display">
                <p>Loading latest tick data...</p>
            </div>
        </section>
    </main>

    <script src="app.js"></script>

</html>
