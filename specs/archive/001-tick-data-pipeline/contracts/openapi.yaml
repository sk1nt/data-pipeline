openapi: 3.0.3
info:
  title: Financial Tick Data Pipeline API
  version: 1.0.0
  description: Secure API for AI models to query real-time and historical financial tick data

servers:
  - url: http://localhost:8000
    description: Local development server

security:
  - ApiKeyAuth: []

paths:
  /ticks/realtime:
    get:
      summary: Get latest real-time tick data for a symbol
      parameters:
        - name: symbol
          in: query
          required: true
          schema:
            type: string
            example: "AAPL"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/TickData'
        '401':
          description: Unauthorized
        '429':
          description: Rate limit exceeded

  /ticks/historical:
    get:
      summary: Get historical tick data for a symbol and time range
      parameters:
        - name: symbol
          in: query
          required: true
          schema:
            type: string
            example: "AAPL"
        - name: start
          in: query
          required: true
          schema:
            type: string
            format: date-time
            example: "2023-01-01T00:00:00Z"
        - name: end
          in: query
          required: true
          schema:
            type: string
            format: date-time
            example: "2023-01-02T00:00:00Z"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/TickData'
        '401':
          description: Unauthorized
        '404':
          description: Data not available
        '429':
          description: Rate limit exceeded

  /status:
    get:
      summary: Get pipeline service statuses
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  services:
                    type: array
                    items:
                      $ref: '#/components/schemas/ServiceStatus'

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  schemas:
    TickData:
      type: object
      properties:
        symbol:
          type: string
        timestamp:
          type: string
          format: date-time
        price:
          type: number
          format: decimal
        volume:
          type: integer
      required:
        - symbol
        - timestamp
        - price
        - volume

    ServiceStatus:
      type: object
      properties:
        service_name:
          type: string
        current_status:
          type: string
          enum: [healthy, degraded, down]
        last_update_time:
          type: string
          format: date-time
      required:
        - service_name
        - current_status
        - last_update_time